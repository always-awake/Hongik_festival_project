<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./main.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body id="bootstrap-overrides">
        <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#"><img id="main-logo" src="images/logo.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#"> 미팅 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">1대1쪽지보내기</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">홍대술집</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">신고하기</a>
                    </li>
                    <li class="nav-item">
                        <a class="person_part" href="#"><img id="person_img" src="images/mypage.png" alt=""></a>
                    </li>
                    </ul>
                </div>
                
        </nav>
        <div id="contain">
            <div class="heart">
                <p class="heart_text">받은 하트 16개</p>
            </div>
            {% for letter in letters %}
            <a href="{% url 'users:letter_detail' letter_id=letter.id %}"></a>
                <div class="message">
                    <img class="profile" src="./profile.jpg" alt="profile">
                    <div class="name">
                        <p class="name_name"> {{letter.letter_from}} </p>
                        <p class="name_text"> {{letter.text}}</p> 
                    </div>
                    <div class="sec">
                        <p class="sec_age"> 22살</p>
                        <p class="sec_time">{{letter.created_at}}</p>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </body>
</html>
